{% extends "phone/base.html" %}

{% block content %}
    <h1 class="text-2xl m-10 font bold">Удаление</h1>
    <form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray text-sm font mb-2">Согласны удалить?</label>
            <label class="block text-gray text-sm font mb-2">{{ item.name }}</label>
            <img class="w-40 h-40" src="{{ item.image.ur}}" alt="" srcset="">
        </div>
        <input class="bg-red-500 text-white px-5 py-2" type="submit" value="Удаление">
        <a class="button bg-green-500 text-white px-5 py-3" href="{% url 'phone:index' %}">Назад</a>
    </form>
{% endblock content %}
